<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="mt-10">
        <h2 class="text-6xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 rounded-lg text-center p-4 m-4 ">
            <input id="search-field" type="text" placeholder="Search..."
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-primary">Search</button>
        </section>


        <!-- Search Result -->
        <section>
            <div id="loading-spinner" class="text-center my-44 hidden">
                <span class="loading loading-dots text-primary loading-lg"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-container">
            </div>
            <!-- Show All Button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button class="btn btn-outline btn-info">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="/phone.js"></script>
</body>

</html>
